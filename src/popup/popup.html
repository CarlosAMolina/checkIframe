<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <!-- TODO add margin without using section class-->
  <body>
    <div id="popup-content" style="width: 300px">
      <div class="oneLineButtons">
        <button id="buttonRecheck" title="Recheck" class="mainMenuButton">
          <img src="/icons/recheck.png" alt="Recheck" />
        </button>
        <button
          id="buttonScroll"
          title="Scroll to element"
          class="mainMenuButton"
        >
          <img src="/icons/locate.png" alt="Scroll to element" />
        </button>
        <button id="buttonClean" title="Clean border" class="mainMenuButton">
          <img src="/icons/noHighlight.png" alt="Clean border" />
        </button>
      </div>
      <p id="infoScroll" class="section hidden"></p>
      <button id="buttonShowSources" class="section button menuButton">
        Show tags info
      </button>
      <div id="infoTags" class="section sources-container hidden"></div>
      <button id="buttonShowConfig" class="section button menuButton">
        Configuration
      </button>
      <div id="menuConfig" class="section backGroundGrey hidden">
        <p><u>Show logs in the console</u></p>
        <label class="switch">
          <input id="buttonShowLogs" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="section"><u>Highlight all automatically</u></p>
        <label class="switch">
          <input id="buttonHighlightAllAutomatically" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="section"><u>Sources options</u></p>
        <fieldset class="section">
          <legend>Type of source to configure:</legend>
          <div>
            <input id="buttonUrlsNotify" type="radio" name="urlType" />
            <label for="buttonUrlsNotify"
              >Sources to notify when are detected</label
            >
          </div>
          <div>
            <input id="buttonUrlsBlacklist" type="radio" name="urlType" />
            <label for="buttonUrlsBlacklist"
              >Sources to omit (exact match)</label
            >
          </div>
          <div>
            <input id="buttonUrlsReferer" type="radio" name="urlType" />
            <label for="buttonUrlsReferer"
              >Sites where first source opens automatically</label
            >
          </div>
        </fieldset>
        <p id="pInput" class="section">New values</p>
        <textarea
          id="inputUrl"
          class="input"
          type="text"
          style="width: 97%; resize: vertical"
          rows="2"
          disabled
        ></textarea>
        <button
          id="buttonAddUrl"
          class="button menuButton"
          style="width: 49%"
          disabled
        >
          Add
        </button>
        <button
          id="buttonClearAll"
          class="button menuButton"
          style="width: 49%"
          disabled
        >
          Clear all
        </button>
        <div class="clearfix"></div>
        <div class="info-container"></div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't check this web page.</p>
      <p>Try another.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
