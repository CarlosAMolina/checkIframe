<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <!-- TODO add margin without using section class-->
  <body>
    <div id="popup-content">
      <div class="oneLineButtons">
        <input
          id="buttonRecheck"
          alt="Recheck"
          title="Recheck"
          type="image"
          class="button"
          src="/icons/recheck.svg"
        />
        <input
          id="buttonScroll"
          alt="Scroll to element"
          title="Scroll to element"
          type="image"
          class="button"
          src="/icons/locate.svg"
        />
        <input
          id="buttonClean"
          alt="Clean border"
          title="Clean border"
          type="image"
          class="button"
          src="/icons/noHighlight.svg"
        />
      </div>
      <p id="infoScroll" class="section hidden"></p>
      <button id="buttonShowSources" class="section button">
        Show tags info
      </button>
      <div id="infoTags" class="section sources-container hidden"></div>
      <button id="buttonShowConfig" class="section button">
        Configuration
      </button>
      <div id="menuConfig" class="section backgroundGrey hidden">
        <p><u>Show logs in the console</u></p>
        <label class="switch">
          <input id="buttonShowLogs" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="section"><u>Highlight all automatically</u></p>
        <label class="switch">
          <input id="buttonHighlightAllAutomatically" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="section"><u>Sources options</u></p>
        <fieldset class="section">
          <legend>Type of source to configure:</legend>
          <div>
            <input id="buttonUrlsNotify" type="radio" name="urlType" />
            <label for="buttonUrlsNotify"
              >Sources to notify when are detected</label
            >
          </div>
          <div>
            <input id="buttonUrlsBlacklist" type="radio" name="urlType" />
            <label for="buttonUrlsBlacklist"
              >Sources to omit (exact match)</label
            >
          </div>
          <div>
            <input id="buttonUrlsReferer" type="radio" name="urlType" />
            <label for="buttonUrlsReferer"
              >Sites where first source opens automatically</label
            >
          </div>
        </fieldset>
        <div id="sourcesConfigValues" class="hidden">
          <p id="pInput" class="section">New values</p>
          <textarea
            id="inputUrl"
            class="section"
            type="text"
            style="resize: vertical"
            rows="2"
          ></textarea>
          <div class="section oneLineButtons">
            <button id="buttonAddUrl" class="button">Add</button>
            <button id="buttonClearAll" class="button">Clear all</button>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="info-container"></div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't check this web page.</p>
      <p>Try another.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
