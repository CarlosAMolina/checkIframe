<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <!-- TODO add margin without using section class-->
  <body>
    <div id="popup-content">
      <div id="error-content" class="hidden">
        <p>This web page cannot be analyzed</p>
      </div>
      <div class="oneLineButtons">
        <input
          id="buttonRecheck"
          alt="Recheck"
          title="Recheck"
          type="image"
          src="/icons/recheck.svg"
        />
        <input
          id="buttonScroll"
          alt="Scroll to element"
          title="Scroll to element"
          type="image"
          src="/icons/locate.svg"
        />
        <input
          id="buttonClean"
          alt="Clean border"
          title="Clean border"
          type="image"
          src="/icons/noHighlight.svg"
        />
      </div>
      <p id="infoScroll" class="section backgroundGrey hidden"></p>
      <button id="buttonShowSources" class="section">Show tags info</button>
      <div
        id="infoTags"
        class="section backgroundGrey sources-container hidden"
      ></div>
      <button id="buttonShowConfig" class="section">Configuration</button>
      <div id="menuConfig" class="section backgroundGrey hidden">
        <div class="switchConfig">
          <button id="buttonHighlightAllAutomatically">
            <div>off</div>
          </button>
          <p>Automatic highlighting</p>
        </div>
        <div class="switchConfig section">
          <button id="buttonShowLogs">
            <div>off</div>
          </button>
          <p>Show logs in the console</p>
        </div>
        <p class="section"><u>Sources options</u></p>
        <fieldset class="section">
          <legend>Type of source to configure:</legend>
          <div>
            <input id="buttonUrlsNotify" type="radio" name="urlType" />
            <label for="buttonUrlsNotify"
              >Sources to notify when are detected</label
            >
          </div>
          <div>
            <input id="buttonUrlsBlacklist" type="radio" name="urlType" />
            <label for="buttonUrlsBlacklist"
              >Sources to omit (exact match)</label
            >
          </div>
          <div>
            <input id="buttonUrlsReferer" type="radio" name="urlType" />
            <label for="buttonUrlsReferer"
              >Sites where first source opens automatically</label
            >
          </div>
        </fieldset>
        <div id="sourcesConfigValues" class="hidden">
          <p id="pInput" class="section">New values</p>
          <textarea
            id="inputUrl"
            class="section"
            type="text"
            style="resize: vertical"
            rows="2"
          ></textarea>
          <div class="section oneLineButtons">
            <button id="buttonAddUrl">Add</button>
            <button id="buttonClearAll">Clear all</button>
          </div>
        </div>
        <div class="info-container"></div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
